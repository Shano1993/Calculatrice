<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/css.css">
</head>
<body>

    <div id="container1">
        <div id="container2">
            <input type="text" id="result">
        </div>

        <div id="container3">

            <div id="liste_button1">

                <div>
                    <button type="submit" id="division">/</button>
                </div>

                <div>
                    <button type="submit" id="multiplication">*</button>
                </div>

                <div>
                    <button type="submit" id="substraction">-</button>
                </div>

            </div>

            <div id="liste_number">

                <div>
                    <button id="seven" class="button">7</button>
                </div>

                <div>
                    <button id="eight" class="button">8</button>
                </div>

                <div>
                    <button id="nine" class="button">9</button>
                </div>

                <div>
                    <button id="four" class="button">4</button>
                </div>

                <div>
                    <button id="five" class="button">5</button>
                </div>

                <div>
                    <button id="six" class="button">6</button>
                </div>

                <div>
                    <button id="one" class="button">1</button>
                </div>

                <div>
                    <button id="two" class="button">2</button>
                </div>

                <div>
                    <button id="three" class="button">3</button>
                </div>

                <div>
                    <button id="zero">0</button>
                </div>

                <div>
                    <button id="point">.</button>
                </div>

            </div>

            <div id="liste_button2">

                <div>
                    <button id="addition">+</button>
                </div>

                <div>
                    <button id="result_button">=</button>
                </div>

            </div>

        </div>
    </div>

<script src="/assets/js/app.js"></script>
</body>
</html>
